
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: yellowgreen;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: white;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px green;
      position: relative;
      left: 24px;
    }

    .outline {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      background-color: black;
      padding: 10px;
      border-radius: 1rem;
    }

    .box {
      width: 100px;
      height: 100px;
      font-size: 36px;
      font-weight: bold;
      color: red;
      border: 2px solid black;
      border-radius: 0.5rem;
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .box:focus {
      outline: none;
    }
    #rset{
        width: 150px;
        height: 50px;
        background-color: black;
        color: white;
       margin-top: 24px;
      align-items: center;
      align-self: center;
      text-align: center;
      margin-left: 80px;
    }
    H2{
        color: yellow;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
  </style>
</head>
<body>
  <main>
   <H2 id="result"></H2>
    <h1>TIC-TAC-TOE GAME</h1>
    <div class="outline" id="bor">
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
      <button class="box"></button>
    </div>
    <br>
    
    <b id="msg"></b>
    <button id="rset" type="button">NEW GAME</button>
  </main>
</body>
<script >
let boxes=document.querySelectorAll(".box")
console.log(boxes)
let reset=document.getElementById('rset')
let winner=document.getElementById('result')
let msg=document.getElementById('msg')
let turnx=true;// now x
let count=0;;
let winpat=[
  [0, 1, 2],
  [0, 3, 6],
  [0, 4, 8],
  [1, 4, 7],
  [2, 5, 8],
  [2, 4, 6],
  [3, 4, 5],
  [6, 7, 8],
]

let disablebutton = () => {
  for (let box of boxes) {
    box.disabled = true;
  }
};

let enablebutton = () => {
  for (let box of boxes) {
    box.disabled = false;
    box.innerHTML = "";
    box.style.color = "red";
  }
  count = 0;
};

let rs = () => {
  turnx = true;
  enablebutton();
  winner.innerHTML = "";
};

let checkwinner = () => {
  for (let pattern of winpat) {
    let pos1val = boxes[pattern[0]].innerHTML;
    let pos2val = boxes[pattern[1]].innerHTML;
    let pos3val = boxes[pattern[2]].innerHTML;
    if (pos1val !== "" && pos2val !== "" && pos3val !== "") {
      if (pos1val === pos2val && pos2val === pos3val) {
        disablebutton();
        winner.innerHTML = `${pos1val} has won the game `;
        msg.innerHTML=`TRY AGAIN ->`
        return true;
      }
    }
  }
 
  if (count === 9) {
    winner.innerHTML = `GAME DRAW`;
    msg.innerHTML=`TRY AGAIN ->`
    disablebutton();
   
    return true;
  }
  return false;
};

boxes.forEach((box) => {
  box.addEventListener("click", () => {
    if (turnx) {
      box.innerHTML = "X";
      turnx = false;
      box.style.color = "red";
    } else {
      box.innerHTML = "O";
      turnx = true;
      box.style.color = "blue";
    }
    box.disabled = true;
    count++;

   checkwinner();
 
 
    
  });
});

reset.addEventListener("click", rs);


</script>
</html>
